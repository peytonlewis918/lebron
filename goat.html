<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Goat Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .fullscreen-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .button-container {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 1;
        }
        .home-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <img src="https://storage.googleapis.com/pod_public/1300/169465.jpg" alt="Full Screen Goat" class="fullscreen-image">
    <div class="button-container">
        <button class="home-button" onclick="window.location.href='myweb.html';">Home Page</button>
    </div>
</body>
</html>
